{% extends 'base.html' %} {% block content %} {% with messages =
get_flashed_messages() %} {% if messages %} {% for message in messages %}
<div class="alert alert-success" role="alert">
  <p class="center-align messages" id="message">{{ message }}</p>
</div>
{% endfor %} {% endif %} {% endwith %}

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">Login</h1>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <form method="POST" action="{{url_for('login')}}">
        <div class="form-group">
          <label for="reg_username">Username</label>
          <input
            type="username"
            class="form-control"
            id="reg_username"
            name="reg_username"
            aria-describedby="usernameHelp"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="user_password">Password</label>
          <input
            type="password"
            class="form-control"
            id="user_password"
            name="user_password"
            placeholder="Password"
          />
        </div>
        <small id="emailHelp" class="form-text text-muted"
          >Don't have an account? <a href="{{ url_for('register') }}">Sign up.</a></small
        >
        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </form>
    </div>
  </div>

  {% endblock content %}
</div>
