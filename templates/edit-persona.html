{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
<h1 class="text-center">Edit Persona</h1>
</div></div></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <form method="POST" action="{{ url_for('update_persona', persona_id=persona._id) }}">
        <div class="form-group">
          <label for="fname">Full name *</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            name="fname"
            placeholder="Full name"
            value="{{ persona.name }}"
          />
        </div>
        <div class="form-group">
          <label for="age">Age *</label>
          <input
            class="form-control"
            type="number"
            id="age"
            name="age"
            value="{{ persona.age }}"
          />
        </div>
        <div class="form-group">
          <label for="goals">Bio *</label>
          <textarea
            class="form-control"
            name="bio"
            type="text"
            id="bio"
            rows="3"
          >{{ persona.bio }}</textarea>
        </div>
        <div class="form-group">
          <label for="basic-url">Persona profile (optional)</label>
          <small>We recommend using an image from Pexels or Unsplash</small>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="profile-image"
                >https://example.com/</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              name="profile"
              value="{{ persona.profile }}"
              id="basic-url"
              aria-describedby="basic-addon3"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="occupation">Select Occupation *</label>
          <select class="form-control" id="occupation" name="occupation">
            <option selected>Please select...</option>
            {% for job in occupation %} 
            {% if job.occupation_title == occupation_title %}
            <option value="{{ occupation_title }}" selected
              >{{ occupation_title }}</option
            >
            {% else %}
            <option value="{{ job.occupation_title }}"
              >{{ job.occupation_title }}</option
            >
            {% endif %} {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="sector">Select Industry *</label>
          <select class="form-control" id="sector" name="industry">
            <option selected>Please select...</option>
            {% for sector in industry %} 
                {% if sector.industry_title == industry_title %}
                    <option value="{{ industry_title }}" selected >{{ industry_title }}</option>
            {% else %}
            <option value="{{ sector.industry_title }}">{{ sector.industry_title }}</option>
            {% endif %} 
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="goals">Goals *</label>
          <textarea
            class="form-control mb-3"
            name="goals"
            id="goals"
            rows="2"
            required
          >{{ persona.goals }}</textarea>
          <button type="button" class="btn btn-primary">
            <i class="fas fa-plus"></i><span>Add line</span>
          </button>
          <button type="button" class="btn btn-primary">
            <i class="fas fa-minus"></i><span>Remove line</span>
          </button>
        </div>
        <div class="form-group">
          <label for="frustrations">Frustrations *</label>
          <textarea
            class="form-control mb-3"
            id="frustrations"
            name="frustrations"
            rows="2"
            required
          >{{ persona.frustrations }}</textarea>
          <button type="button" class="btn btn-primary">
            <i class="fas fa-plus"></i><span>Add line</span>
          </button>
          <button type="button" class="btn btn-primary">
            <i class="fas fa-minus"></i><span>Remove line</span>
          </button>
        </div>
        <button type="submit" class="btn btn-primary">Update Persona</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
